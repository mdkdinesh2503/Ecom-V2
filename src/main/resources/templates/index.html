<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title name  -->
    <title> Shopie. </title>

    <!-- Title logo link  -->
    <link rel="icon" type="image/x-icon" href="./images/Head_logo.png">

    <!-- Font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Font style poppins link -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">

    <!-- Font style connection link -->
	<link rel="stylesheet" th:href="@{./style.css}">

</head>

<body>

    <!-- Header section starts here -->
    <header>

        <a class="header-logo" href="/"> <img src="./images/Header_logo.png" alt="Header Logo"
                title="Shop">
            <p class="header-name">Shopie.</p>
        </a>

        <nav class="nav-bar">
            <a href="/" class="activated"><i class="fas fa-home"></i> Home</a>
            <a href="/product"><i class="fas fa-shopping-bag"></i> Products</a>
            <a href="/contact"><i class="fas fa-address-book"></i> Contact</a>
        </nav>

        <div class="icon-container">
            <div id="menu-btn" class="fas fa-bars"></div>
            <img id="search-btn" src="./images/Header_Search.png" alt="Header Search" title="Search">
            <img id="cart-btn" src="./images/Header_Cart.png" alt="Header Cart" title="Add to Cart">
			<a href="/login"><img src="./images/Header_User.png" alt="Header User" title="Sign-in/Sign-up"></a>
        </div>

    </header>
    <!-- Header section ends here -->

    <!-- Home section starts here -->
    <section class="home">

        <div class="home-features">
            <div class="features-content">
                <img src="./images/Home_Grocery.png" alt="">
                <p>Grocery</p>
            </div>

            <div class="features-content">
                <img src="./images/Home_Mobiles.png" alt="">
                <p>Mobiles</p>
            </div>

            <div class="features-content">
                <img src="./images/Home_Fasion.png" alt="">
                <p>Fashion</p>
            </div>

            <div class="features-content">
                <img src="./images/Home_Electronics.png" alt="">
                <p>Electronics</p>
            </div>

            <div class="features-content">
                <img src="./images/Home_Furnitures.jpg" alt="">
                <p>Furnitures</p>
            </div>

            <div class="features-content">
                <img src="./images/Home_Appliances.jpg" alt="">
                <p>Appliances</p>
            </div>

            <div class="features-content">
                <img src="./images/Home_Toys.png" alt="">
                <p>Toys</p>
            </div>
        </div>

        <div class="home-banner">
            <img src="./images/Home_Main_Image.jpg" alt="">
        </div>

    </section>
    <!-- Home section ends here -->

</body>

<!-- Javascript connection link  -->
<script src="./script.js"></script>

</html>
